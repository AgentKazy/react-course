<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>React</title>
  </head>
  <body>
    <h1>React Course</h1>

    <div id="banner"></div>

    <footer>
      <p>Footer</p>
    </footer>

    <script type="text/babel">
      const Banner = () => {
        const title = 'Welcome to my website!';
        const subtitle = 'This is a website for learning react';
        const address = 'https://www.kazy.pt';

        return (
          <div className="banner">
            <h2>{title.toUpperCase()}</h2>
            <p>{subtitle}</p>
            <p>Today's date is: {new Date().toString()}</p>
            <p>Random number: {Math.random() * 100}</p>
            <a href={address}>Visit Kazy's website!</a>
          </div>
        );
      };

      // Render the componente to the DOM
      ReactDOM.render(<Banner />, document.getElementById('banner'));
    </script>
  </body>
</html>
